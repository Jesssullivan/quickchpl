# GitLab CI/CD Configuration for quickchpl
# Property-Based Testing Framework for Chapel

image: chapel/chapel:2.6.0

stages:
  - build
  - test
  - docs
  - publish

variables:
  QUICKCHPL_NUM_TESTS: "100"
  QUICKCHPL_VERBOSE: "false"

# Cache Mason dependencies
cache:
  key: mason-cache
  paths:
    - ~/.mason

# ============================================
# Build Stage
# ============================================

build:
  stage: build
  script:
    - chpl --version
    # Verify all modules compile together
    - chpl -M src --no-codegen src/chapelcheck.chpl
    - echo "âœ“ All modules compile successfully"

# ============================================
# Test Stage
# ============================================

test:unit:generators:
  stage: test
  script:
    - echo "Running Generator Tests..."
    - chpl tests/unit/GeneratorTests.chpl src/*.chpl -o /tmp/generator_tests
    - /tmp/generator_tests

test:unit:shrinkers:
  stage: test
  script:
    - echo "Running Shrinker Tests..."
    - chpl tests/unit/ShrinkerTests.chpl src/*.chpl -o /tmp/shrinker_tests
    - /tmp/shrinker_tests

test:unit:properties:
  stage: test
  script:
    - echo "Running Property Tests..."
    - chpl tests/unit/PropertyTests.chpl src/*.chpl -o /tmp/property_tests
    - /tmp/property_tests

test:examples:
  stage: test
  script:
    - echo "Running Getting Started Example..."
    - chpl examples/GettingStarted.chpl src/*.chpl -o /tmp/getting_started
    - /tmp/getting_started
    - echo "Running Algebraic Properties Example..."
    - chpl examples/AlgebraicProperties.chpl src/*.chpl -o /tmp/algebraic
    - /tmp/algebraic
    - echo "Running Custom Generators Example..."
    - chpl examples/CustomGenerators.chpl src/*.chpl -o /tmp/custom_gen
    - /tmp/custom_gen

test:self:
  stage: test
  script:
    - echo "Running quickchpl self-tests..."
    - chpl tests/properties/SelfTests.chpl src/*.chpl -o /tmp/self_tests
    - /tmp/self_tests --numTests=$QUICKCHPL_NUM_TESTS

# Matrix testing for Chapel versions
.test:matrix:
  stage: test
  script:
    - chpl --version
    - chpl tests/unit/GeneratorTests.chpl src/*.chpl -o /tmp/test
    - /tmp/test

test:chapel-2.6.0:
  extends: .test:matrix
  image: chapel/chapel:2.6.0

test:chapel-2.7.0:
  extends: .test:matrix
  image: chapel/chapel:2.7.0

# ============================================
# Documentation Stage
# ============================================

docs:chpldoc:
  stage: docs
  script:
    - mkdir -p docs/api
    - cd src
    - for file in *.chpl; do
        echo "Generating docs for $file...";
        chpldoc "$file" --output-dir ../docs/api || echo "Warning: chpldoc failed for $file";
      done
  artifacts:
    paths:
      - docs/api/
    expire_in: 1 week

# ============================================
# GitLab Pages - Documentation Hosting
# ============================================

pages:
  stage: publish
  needs: ["docs:chpldoc"]
  script:
    - mkdir -p public
    - cp -r docs/api/* public/ || echo "No API docs to copy"
    - |
